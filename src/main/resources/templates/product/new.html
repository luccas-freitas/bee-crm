<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <form method="post" th:object="${product}">
        <div class="form-group mt-3">
          <label for="name" class="form-label">Nome: </label>
          <input id="name" class="form-control form-control-lg" type="text" placeholder="Insira o nome do produto" th:field="*{name}" th:required="required">
        </div>

        <div class="form-group mt-3 mt-2">
          <label for="description" class="form-label">Descrição: </label>
          <textarea id="description" class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>


        <div class="form-group mt-3">
          <label for="unity" class="form-label">Unidade de Medida: </label>
          <select id="unity" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{unity}" th:required="required">
            <option th:value="${null}">Selecione uma unidade</option>
            <option th:each="unit : ${units}" th:value="${unit.name()}" th:text="${unit.descricao}"></option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="quantity" class="form-label">Quantidade: </label>
          <input id="quantity" class="form-control form-control-lg" type="number" placeholder="Insira a quantidade" th:field="*{quantity}" th:required="required">
        </div>

        <div class="form-group mt-3">
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<th:block th:replace="fragments/footer"></th:block>

</body>
</html>
